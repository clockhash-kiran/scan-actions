name: 'Mid Phase'
description: 'Triggers a zap and nikto scan via API and fails on critical findings.'

inputs:
  target_url:
    description: 'Target GitHub repository or deployed URL'
    required: true
  user_id:
    description: 'User ID for the scan request'
    required: true
  project_id:
    description: 'Project ID for the scan request'
    required: true
  api_token:
    description: 'Bearer token for authorization'
    required: true
  pat:
    description: 'Optional GitHub PAT for private repo access'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Trigger Scans
      shell: bash
      run: |
        echo "üöÄ Triggering scans..."

        # Construct JSON payload
        JSON_PAYLOAD=$(jq -n \
          --arg url "${{ inputs.target_url }}" \
          --arg uid "${{ inputs.user_id }}" \
          --arg pid "${{ inputs.project_id }}" \
          --arg pat "${{ inputs.pat }}" \
          '{
            target_url: $url,
            user_id: $uid,
            project_id: $pid
          } + ( $pat | select(length > 0) | { pat_token: . })')

        echo "üì¶ JSON Payload:"
        echo "$JSON_PAYLOAD"

        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://5288-122-165-243-208.ngrok-free.app/scan/mid-request" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ inputs.api_token }}" \
          -d "$JSON_PAYLOAD")

        echo "üîç Full raw response (body + status code):"
        echo "$RESPONSE"

        STATUS_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | sed '$d')

        echo "‚ÑπÔ∏è HTTP Status Code: $STATUS_CODE"
        echo "‚ÑπÔ∏è Response Body:"
        echo "$BODY"

        if [ -z "$BODY" ]; then
          echo "‚ùå Response body is empty, cannot parse JSON."
          exit 1
        fi

        STATUS=$(echo "$BODY" | jq -r '.status // empty' 2>/dev/null || echo "jq parse failed")
        MESSAGE=$(echo "$BODY" | jq -r '.message // empty' 2>/dev/null || echo "jq parse failed")
        REPORT_URL=$(echo "$BODY" | jq -r '.report_url // empty' 2>/dev/null || echo "jq parse failed")

        echo "‚ÑπÔ∏è Parsed Status: $STATUS"
        echo "‚ÑπÔ∏è Parsed Message: $MESSAGE"

        if [ "$STATUS_CODE" = "422" ] || [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "ERROR" ]; then
          echo "‚ùå Scan failed. See report: $REPORT_URL"
          exit 1
        fi

        echo "‚úÖ Scan completed successfully. Report: $REPORT_URL"
